<div class="d-flex align-items-center justify-content-center h-100">
   <mat-card>
     <div class="d-flex flex-column p-2 m-3">
        <div>
            <h2 class="text-capitalize border-bottom">signIn</h2>
        </div>
        <form [formGroup]="signInForm" (submit)="signIn()">
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="col-12">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Enter your Email" formControlName="email"> 
                        <mat-error *ngIf="signInForm.get('email')?.hasError('required') && signInForm.get('email')?.touched">Email Is Required</mat-error>
                        <mat-error *ngIf="signInForm.get('email')?.hasError('email') && signInForm.get('email')?.touched">Email Is Invalid</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="col-12">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="At least 6 characters" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="signInForm.get('password')?.hasError('required') && signInForm.get('password')?.touched">Password Is Required</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button mat-raised-button color="primary" type="submit" class="col-12">Sign-In</button>
                </div>
            </div>
        </form>
        <div class="mt-3">
            <h4 class="border-top">Don't have account? <a href="" [routerLinkActive]="'active'" routerLink="/auth/singup"
                    class="text-decoration-none">Sign-up</a></h4>
        </div>
    </div>
   </mat-card>
</div>
