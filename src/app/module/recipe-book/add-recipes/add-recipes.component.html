<div class="d-flex flex-column align-items-center justify-content-center  ps-3 pe-3 p-2 ">
      <form [formGroup]="addRecipeForm" (ngSubmit)="addEditRecipes()" class="w-100">
        <div class="d-flex flex-column justify-content-center">
            <div class="row">
              <div class="col-6">
                <div class="d-flex flex-column col-12">
                    <mat-form-field appearance="fill" color="accent" class="mb-2">
                        <mat-label>Recipe Name</mat-label>
                        <input matInput type="text" placeholder="Recipe Name" formControlName="name">
                        <mat-error *ngIf="addRecipeForm.get('name')?.hasError('required')">
                          Recipe Name is Required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="mb-1" >
                        <mat-label>Favorite food</mat-label>
                        <mat-select formControlName="category">
                            <mat-option *ngFor="let category of (categories | async)" [value]="category.name">{{category.name}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="addRecipeForm.get('category')?.hasError('required')">
                            Recipe Name is Required
                          </mat-error>
                      </mat-form-field>
                   </div>
              </div>
               <div class="col-6">
                <div class="d-flex flex-column col-12">
                    <div>
                        <img src="{{url}}" class="uplode-img" width="100%">
                        <label for="input-file" class="uplod-img-lable">Add Image</label>
                        <input class="d-none" color="primary" type="file" id="input-file" (change)="uploadImg($event)">
                       </div>
                </div>
               </div>
            </div>
            <mat-form-field class="example-full-width">
                <mat-label>Ingredients</mat-label>
                <textarea matInput rows="4" placeholder="Ingredients" #message maxlength="500" formControlName="ingredients"></textarea>
                <mat-error *ngIf="addRecipeForm.get('ingredients')?.hasError('required')">
                    Recipe Name is Required
                  </mat-error>
                <mat-hint align="end" class="text-light">{{message.value.length}} / 500</mat-hint>
              </mat-form-field>
    
              <mat-form-field class="example-full-width">
                <mat-label>Instructions</mat-label>
                <textarea matInput rows="7" placeholder="Instructions" #instructions maxlength="1000" formControlName="instructions"></textarea>
                <mat-error *ngIf="addRecipeForm.get('instructions')?.hasError('required')">
                    Recipe Name is Required
                  </mat-error>
                <mat-hint align="end" class="text-light">{{instructions.value.length}} / 1000</mat-hint>
              </mat-form-field>
            <div mat-dialog-actions>
              <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false">Cancel</button>
              <button mat-raised-button color="primary">{{data ? 'Update Recipe' : 'Add Recipe'}}</button>
            </div>
           </div>
      </form>
   </div>
